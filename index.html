<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Developed by muhammad wasil </h2>
    <div class="main" >
        <div class="semi-main" >
            <h1>Todo list</h1>
            <div class="input-block">
                <input id="todo" type="text" onkeydown="addTodoEnter(event)" placeholder="Enter your todo">
                <button class="main-btn" id="btn" >Add todo</button>
                <button class="deleteBtn" id="delAllBtn" >delete All</button>
            </div>

            <div class="list">
                <ul id="list">
                </ul>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
